<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>영어 단어 시험</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em; }
    .hidden { display: none; }
    .question { margin-top: 1em; }
    input[type="text"] { width: 100%; padding: 0.5em; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    table { margin-top: 2em; width: 100%; border-collapse: collapse; }
    td, th { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>영단어 시험</h1>
    <label>이름: <input type="text" id="username" /></label><br/>
    <button onclick="startQuiz()">시작하기</button>
  </div>

  <div id="quiz-screen" class="hidden">
    <div id="question-number"></div>
    <div class="question">
      뜻: <span id="meaning"></span>
    </div>
    <input type="text" id="answer" />
    <button onclick="submitAnswer()">다음</button>
  </div>

  <div id="result-screen" class="hidden">
    <h2>결과</h2>
    <p id="score"></p>
    <table id="result-table">
      <thead>
        <tr><th>뜻</th><th>내 답</th><th>정답</th><th>정오</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let wordList = [];
    let questions = [];
    let current = 0;
    let answers = [];

    async function loadWords() {
      try {
        const res = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSvfwskbd6n9YD4u37ZVBk8hnRirhoUdGpb_q8JKkbv4_XqtDZbRfJ0TJdNJfNeOOQ869YulCDoQqBY/gviz/tq?tqx=out:json');
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        wordList = rows.map(r => ({
          word: r.c[0]?.v,
          meaning: r.c[1]?.v
        })).filter(r => r.word && r.meaning);
      } catch (e) {
        alert("단어 리스트를 불러오는데 실패했습니다.");
        console.error(e);
      }
    }

    function startQuiz() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("이름을 입력하세요.");
        return;
      }

      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");

      questions = wordList.sort(() => Math.random() - 0.5).slice(0, 20);
      current = 0;
      answers = [];
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question-number").textContent = `문제 ${current + 1} / 20`;
      document.getElementById("meaning").textContent = q.meaning;
      document.getElementById("answer").value = '';
      document.getElementById("answer").focus();
    }

    function submitAnswer() {
      const input = document.getElementById("answer").value.trim();
      answers.push(input);

      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");

      let correct = 0;
      const tbody = document.querySelector("#result-table tbody");
      tbody.innerHTML = "";
      questions.forEach((q, i) => {
        const row = document.createElement("tr");
        const isCorrect = q.word.toLowerCase() === answers[i].toLowerCase();
        if (isCorrect) correct++;
        row.innerHTML = `
          <td>${q.meaning}</td>
          <td>${answers[i]}</td>
          <td>${q.word}</td>
          <td>${isCorrect ? "⭕" : "❌"}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("score").textContent = `총 점수: ${correct} / 20`;
    }

    loadWords();
  </script>
</body>
</html>
